<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 800px;
            height: 600px;
        }
        td {
            border: 2px solid black;
        }
    </style>
    
</head>
<body>
    <table>
        <tr>
            <td rowspan="3"></td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td rowspan="2" colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td rowspan="2" colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
